<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passando a Mensagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="100days.png" alt="">

    </header>

    <div class="container">
        <h1>Passando a Mensagem Digitada</h1>

        <h2>Escolha com sabedoria a sua mensagem</h2>

        <form id="message-form">
            <input type="text" name="" id="message" class="entrada">
            <input type="submit" id="submitBtn" class="btn">
        </form>

        <p class="feedback">Digite a sua mensagem na caixa</p>
        <p>Última mensagem entregue:</p>
        <p class="message-content">Olá Mundo</p>
        
    </div>
        
    <footer>
        <p>Criado por: <span>Hildegard Viana</span> | 2021 &copy;</p>

    </footer>

    <script src="script.js"></script>
    
</body>
</html>
